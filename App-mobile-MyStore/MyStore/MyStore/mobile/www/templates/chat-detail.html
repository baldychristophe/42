<ion-view view-title="Command {{cmd.id}}">  <ion-content class="padding">  	<div class="item item-body">  		Total price: {{cmd.price | currency}}  	</div>  	<ion-list>      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in cmd.content" type="item-text-wrap">        <img ng-src="{{item.img}}">        <h2>{{item.title}}</h2>        <p>Price: {{item.price | currency}}</p>        <p>Amount: {{item.quant}}</p>      </ion-item>    </ion-list>  </ion-content></ion-view>
