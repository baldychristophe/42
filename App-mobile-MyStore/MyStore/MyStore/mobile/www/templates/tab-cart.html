<ion-view view-title="Cart">  <ion-content class="padding">  	<div class="item item-body">  	Total price: {{total() | currency}}  	<button class="icon ion-trash-a" style="color: blue;right: 18px; position: absolute; width: 10%;" ng-click="clear()"></button>  	</div>  	<ion-list>      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in carts" type="item-text-wrap" ng-if="item.quant !== 0">        <img ng-src="{{item.img}}">        <h2>{{item.title}}</h2>        <p>Price: {{item.price | currency}}</p>        <p>Amount: {{item.quant}}</p>        <button class="icon ion-ios-minus-outline" style="color: red" ng-click="remove(item)"></button>      </ion-item>    </ion-list>    <div>    	<button class="icon ion-ios-checkmark-outline larger" style="color: green; position: absolute; right: 25%; font-size: 50px; width: 50%; border:" ng-click="save()" ng-if="total() !== 0"></button> </br>	</div>    </ion-content></ion-view>
