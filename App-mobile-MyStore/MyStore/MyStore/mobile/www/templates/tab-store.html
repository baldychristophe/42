<ion-view view-title="Store">  <ion-content>    <ion-list>      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" type="item-text-wrap">        <h2>{{item.title}}</h2>        <img ng-src="{{item.img}}">        <p>{{item.price | currency}}</p>        <button class="icon ion-ios-plus-outline" style="color: green" ng-click="add(item)"></button>      </ion-item>    </ion-list>  </ion-content></ion-view>
