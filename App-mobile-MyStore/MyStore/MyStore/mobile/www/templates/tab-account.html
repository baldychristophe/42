<ion-view view-title="History">  <ion-content>  	<div class="item item-body">  		My commands ({{nb_cmd()}})  	</div>      	<ion-list>	      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in cmd" type="item-text-wrap" ng-if="item.quant !== 0" href="#/tab/account/{{item.id}}">	        <h2>Command {{item.id}}</h2>	        <p>Total Price: {{item.price | currency}}</p>	        <p>Number of elements: {{item.nb}}</p>	        <i class="icon ion-chevron-right icon-accessory"></i>	      </ion-item>    </ion-list>  </ion-content></ion-view>
