<!--Create tabs with an icon and label, using the tabs-positive style.Each tab's child <ion-nav-view> directive will have its ownnavigation history that also transitions its views in and out.--><ion-tabs class="tabs-icon-top tabs-color-active-positive">  <!-- Dashboard Tab -->  <ion-tab title="Store" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/store">    <ion-nav-view name="tab-store"></ion-nav-view>  </ion-tab>  <!-- Chats Tab -->  <ion-tab title="Cart" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart">    <ion-nav-view name="tab-cart"></ion-nav-view>  </ion-tab>  <!-- Account Tab -->  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">    <ion-nav-view name="tab-account"></ion-nav-view>  </ion-tab></ion-tabs>
